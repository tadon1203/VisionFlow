name: Verify

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "4.0.0"

      - name: Ensure LLVM and Ninja
        run: |
          if where.exe clang-format > /dev/null 2>&1 && \
             where.exe clang-tidy > /dev/null 2>&1 && \
             where.exe ninja > /dev/null 2>&1; then
            echo "LLVM and Ninja already available"
          else
            choco install llvm ninja -y
          fi

      - name: Add LLVM to PATH
        run: |
          llvm_path="$(where.exe clang-format | head -n 1 | tr -d '\r')"
          llvm_bin_dir="$(dirname "$llvm_path")"
          echo "$llvm_bin_dir" >> "$GITHUB_PATH"

      - name: Run clang-format check
        run: python.exe scripts/run-clang-format.py --all --check

  build-test-lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "4.0.0"

      - name: Ensure LLVM and Ninja
        run: |
          if where.exe clang-format > /dev/null 2>&1 && \
             where.exe clang-tidy > /dev/null 2>&1 && \
             where.exe ninja > /dev/null 2>&1; then
            echo "LLVM and Ninja already available"
          else
            choco install llvm ninja -y
          fi

      - name: Add LLVM to PATH
        run: |
          llvm_path="$(where.exe clang-format | head -n 1 | tr -d '\r')"
          llvm_bin_dir="$(dirname "$llvm_path")"
          echo "$llvm_bin_dir" >> "$GITHUB_PATH"

      - name: Build and test
        run: python.exe build.py --config RelWithDebInfo --test

      - name: Run clang-tidy
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if git rev-parse --verify HEAD^1 >/dev/null 2>&1; then
              diff_range="HEAD^1..HEAD"
            else
              python.exe scripts/run-clang-tidy.py --all --config RelWithDebInfo
              exit 0
            fi
          else
            if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
              python.exe scripts/run-clang-tidy.py --all --config RelWithDebInfo
              exit 0
            fi
            diff_range="${{ github.event.before }}...${{ github.sha }}"
          fi

          git diff --unified=0 "$diff_range" > /tmp/changed.diff
          if [[ ! -s /tmp/changed.diff ]]; then
            echo "No changed lines detected for clang-tidy diff run"
            exit 0
          fi

          cat /tmp/changed.diff | python.exe scripts/run-clang-tidy.py --diff --config RelWithDebInfo
